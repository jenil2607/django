{% extends 'base.html' %}
{% load static %}


{% block content %}
<!-- This is for home page -->
<div class="home">
    <div class="container">
        {% for product in product_list %}
        <div class="card">
            <div class="card-img">
                <img src="{{product.pic}}" alt="">
            </div>
            <div class="card-text">
                <h3>
                    <a href="{% url 'prod_details' product.id %}">
                        {{product.name}}
                    </a>
                </h3>

                <h5>Price : <ins>{{product.price}}</ins></h5>
                <h7>Stock : {{product.stock}}</h7>
                <p>
                    {{product.desc}}
                </p>
                <div>
                    {% if user.is_staff %}
                    <a href="{% url 'prod_details' product.id %}">
                        <button type="button">Edit product</button>
                    </a>
                    {% else %}
                    <a href="{% url 'add_to_cart' product.id %}">
                        <button type="button">Add to cart</button>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- home page code ends -->
{% endblock %}
